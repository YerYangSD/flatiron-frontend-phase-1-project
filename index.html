<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FruitNutriGuide</title>
    <!-- css reset: sindresorhus/modern-normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
        integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- custom javascript -->
    <script defer src="javascript/main.js"></script>
</head>

<body>
    <header>
        <h1>FruitNutriGuide</h1>
    </header>
    <main>
        <section class="select-section">
            <label for="selection-1">Select a Fruit</label>
            <select id="selection-1"></select>
            <br>
            <label for="selection-2">Select another Fruit</label>
            <select id="selection-2"></select>
        </section>
        <section class="fruit-image-info-section">
            <div id="first-image-container">
                <h2 id="first-fruit-name"></h2>
                <img src="#" alt="" id="first-image">
                <h3 id="first-nutritions"></h3>
                <ul id="first-fruit-caloiries"></ul>
                <ul id="first-fruit-fat"></ul>
                <ul id="first-fruit-sugar"></ul>
                <ul id="first-fruit-carbohydrates"></ul>
                <ul id="first-fruit-protein"></ul>
            </div>
            <div id="second-image-container">
                <h2 id="second-fruit-name"></h2>
                <img src="#" alt="" id="second-image">
                <h3 id="second-nutritions"></h3>
                <ul id="second-fruit-caloiries"></ul>
                <ul id="second-fruit-fat"></ul>
                <ul id="second-fruit-sugar"></ul>
                <ul id="second-fruit-carbohydrates"></ul>
                <ul id="second-fruit-protein"></ul>
            </div>
        </section>
    </main>
    <footer>
        <h3>nothing here for now</h3>
    </footer>
</body>

</html>
